<form id="add-form" #form="ngForm" style="margin-top: 20px;margin-left: 40px;margin-right: 40px;">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nome</label>
      <input 
        type="name" 
        class="form-control" 
        id="inputEmail4" 
        placeholder="Nome"
        [(ngModel)]="professionalData.name" name="name"
      >
    </div>
    <div class="form-group col-md-2">
      <label for="inputEmail4">Phone</label>
      <input 
        type="phone" 
        class="form-control" 

        placeholder="Telefone"
        [(ngModel)]="professionalData.phone" name="phone"
      >
    </div>
    <div class="form-group col-md-5">
      <label for="inputEmail4">Email</label>
      <input 
        type="email" 
        class="form-control" 

        placeholder="Email"
        [(ngModel)]="professionalData.email" name="email"
      >
    </div>
    <div class="form-group col-md-2">
      <label for="inputPassword4">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="inputPassword4" 
        placeholder="Password"
        
      >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Endere√ßo</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputState">Cidade</label>
      <select id="inputState" class="form-control">
        <option selected>Selecionae...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Selecione...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
