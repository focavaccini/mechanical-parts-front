<form id="add-form" [formGroup] = "clientForm"  style="margin-top: 20px;margin-left: 40px;margin-right: 40px;" (ngSubmit)="updateClient()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome</label>
        <input 
          type="text" 
          class="form-control" 
          id="inputEmail4" 
          placeholder="Nome"
          formControlName="name" 
          name="name"
        >
      </div>
      <div class="form-group col-md-2">
        <label for="inputEmail4">Phone</label>
        <input 
          type="phone" 
          class="form-control" 
  
          placeholder="Telefone"
          formControlName="phone" name="phone"
        >
      </div>
      <div class="form-group col-md-5">
        <label for="inputEmail4">Email</label>
        <input 
          type="email" 
          class="form-control" 
  
          placeholder="Email"
          formControlName="email" name="email"
        >
      </div>
      <div class="form-group col-md-5">
        <label for="inputCpf4">CPF</label>
        <input 
          type="cpf" 
          class="form-control" 
  
          placeholder="Cpf"
          formControlName="cpf" name="cpf"
        >
      </div>
      <div class="form-group col-md-5">
        <label for="inputBirthdate4">Birthdate</label>
        <input 
          type="text" 
          class="form-control" 
  
          placeholder="Data nascimento"
          formControlName="birthdate" name="birthdate"
        >
      </div>
      <div class="form-group col-md-2">
        <label for="inputGender">Genero</label>
        <select id="inputGender" class="form-control" formControlName = "sexo">
          <option [ngValue]="null" disabled>Selecione o genero</option>
          <option *ngFor="let gender of genders" [ngValue]="gender.name" [selected]="gender.name === clientForm.get('sexo')?.value">{{gender.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputPassword4">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="inputPassword4" 
          placeholder="Password"
          
        >
      </div>
      <div class="form-group col-md-6">
        <label for="inputStreet">Endereço</label>
        <input type="text" 
        class="form-control" 

        placeholder="Rua"
        formControlName="addressStreet" name="addressStreet">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNeighborhood">Bairro</label>
        <input type="text" 
        class="form-control"

        placeholder="Bairro"
        formControlName="addressNeighborhood" name="addressNeighborhood">
      </div>
      <div class="form-group col-md-6">
        <label for="inputNumber">Número</label>
        <input type="text" 
        class="form-control" 

        placeholder="Número"
        formControlName="addressNumber" name="addressNumber">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputCidade">Cidade</label>
        <select id="inputCidade" class="form-control" formControlName = "addressCity">
          <option [ngValue]="null" disabled>Seleciona a Cidade</option>
          <option *ngFor="let city of cities" [ngValue]="city.name">{{city.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputState">Estado</label>
        <select id="inputState" class="form-control" formControlName="addressState" #statess (change)="changedCities(statess.value)">
          <option [ngValue]="null" disabled>Selecione o Estado</option>
          <option *ngFor="let state of states" [ngValue]="state.name">{{ state.name }}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Cep</label>
        <input type="text" 
                class="form-control"  
                placeholder="Cep"
                formControlName="addressCep" 
                name="addressCep">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputFuel">Combustível</label>
        <select id="inputFuel" class="form-control" formControlName = "carFuel">
          <option [ngValue]="null" disabled>Selecione o Combustível</option>
          <option *ngFor="let fuel of fuels" [ngValue]="fuel.name" [selected]="fuel.name === clientForm.get('carFuel')?.value">{{fuel.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputModel">Modelo</label>
        <input type="text" 
                class="form-control"  
                placeholder="Modelo"
                formControlName="carModel" 
                name="carModel">
      </div>
      <div class="form-group col-md-2">
        <label for="inputColor">Cor</label>
        <input type="text" 
                class="form-control"  
                placeholder="Cor"
                formControlName="carColor" 
                name="carColor">
      </div>
      <div class="form-group col-md-2">
        <label for="inputLicensePlate">Placa</label>
        <input type="text" 
                class="form-control"  
                placeholder="Placa"
                formControlName="carLicensePlate" 
                name="carLicensePlate">
      </div>
      <div class="form-group col-md-2">
        <label for="inputYearOfManufacture">Ano Fabricação</label>
        <input type="text" 
                class="form-control"  
                placeholder="Ano Fabricação"
                formControlName="carYearOfManufacture" 
                name="carYearOfManufacture">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
    
  </form>
