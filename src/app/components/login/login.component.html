<div class="inputs" style="margin-top: 50px;">
  <form id="add-form" (ngSubmit)="requestLogin(loginForm)" #loginForm="ngForm" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter email" [(ngModel)]="login.login" name="login" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
             [(ngModel)]="login.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="reset" class="btn btn-secondary btn-add-professional" (click)="cleanForm(loginForm)">Cancelar</button>
  </form>
</div>
