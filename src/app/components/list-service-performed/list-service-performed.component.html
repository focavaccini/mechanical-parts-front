<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Serviços</li>
    </ol>
</nav>
<div class="container">
    <div class="card list-client">
        <h5 class="card-header">Lista de Serviços</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Dias para entrega</th>
                        <th scope="col">Situação</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let service of servicesPerformed" class="service-item">
                        <td>{{service.id}}</td>
                        <td>{{service.totalValue}}</td>
                        <td>{{service.daysForDelivery}}</td>
                        <td>
                            <span style= "border-radius: 5px" [style.background-color]="service.status === 'ATRASADO' ? 'red' : 'green'">{{ service.status }}</span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" (click)="getServicePerformedById(service.id!)">Visualizar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
