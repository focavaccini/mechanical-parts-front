<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Produtos</li>
    </ol>
</nav>
<div class="container">
    <div class="card list-product">
        <h5 class="card-header">Lista de Produtos</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr style="background-color: cadetblue;">
                        <th scope="col">Id</th>
                        <th scope="col">Cód. de Identificação</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products" class="product-item">
                        <td>{{product.id}}</td>
                        <td >{{product.identifyCode}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.value}}</td>
                        <td>{{product.quantityTotal}}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" (click)="editProduct(product.id!)">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
